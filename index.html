<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <script src ="script.js" defer></script>

  <div class ="calculatorShell">
    <div class = "logo">THOR'S CALCULATOR⚡</div>
    <div class = "screen">
      <div class = "history">123+958</div>
      <div class = "liveText">98812457</div>
    </div>
    <div class ="buttonsSection">
      <div class = "row1">
        <button class ="whiteButton button ">AC</button>
        <button class ="darkGreyButton button">C</button>
        <button class ="darkGreyButton button">-/+</button>
        <button class = "orangeButton button">÷</button>
      </div>
      <div class = "row2">
        <button class ="greyButton button digitButton">7</button>
        <button class ="greyButton button digitButton">8</button>
        <button class ="greyButton button digitButton">9</button>
        <button class = "orangeButton button">×</button>
      </div>
      <div class = "row3">
        <button class ="greyButton button digitButton">4</button>
        <button class ="greyButton button digitButton">5</button>
        <button class ="greyButton button digitButton">6</button>
        <button class = "orangeButton button">-</button>
      </div>
      <div class = "row4">
        <button class ="greyButton button" id = "digit1">1</button>
        <button class ="greyButton button digitButton">2</button>
        <button class ="greyButton button digitButton">3</button>
        <button class = "orangeButton button">+</button>
      </div>
    
  
      <div class = "row5">
        <button class ="greyButton blankButton button">⚡ </button>
        <button class ="greyButton button digitButton">0</button>
        <button class ="greyButton button">.</button>
        <button class = "whiteButton button">=</button>
      </div>
    
    </div>

  </div>
</body>
</html>
